<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Language" content="zh-TW">

        <title>{% block title %}To-Do lists{% endblock title %}</title>
        <link rel="stylesheet" type="text/css" href="{% static "bootstrap-3.3.7/css/bootstrap.min.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "superlist/base.css" %}">
    </head>
    <body>
        <div class="container">       
            <div class="row">
                <div class="col-md-6 col-md-offset-3 jumbotron">
                    <div class="text-center">
                        <h1>{% block header_text %}{% endblock header_text %}</h1>
                        <form method="POST" action='{% block form_action %}{% endblock form_action %}'>
                            {{ form.text }}
                            {% if form.errors %}
                                <div class="form-group, has-error">
                                    <span class="help-block">{{ form.text.errors }}</span>
                                </div>
                            {% endif %}
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {% block table %}  
                        {% url 'flavors:flavor_rest_api' %}             
                    {% endblock table %}  
                </div>   
            </div>
        </div>  
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="{% static "tests/superlist.js" %}"></script>

    </body>

</html>
