<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}To-Do lists{% endblock title %}</title>
</head>

<body>
    <h1>{% block header_text %}{% endblock header_text %}</h1>
    <form method="POST" action='{% block form_action %}{% endblock form_action %}'>
        
        <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"></input>
        
    </form>
    <table id="id_list_table">
        {% block table %}
            
        {% endblock table %}
    
        
    </table>
</body>

</html>
