<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>

<body>
    <h1>Your To-Do lists</h1>
    <form method="POST">
        <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"></input>
    </form>
    <table id="id_list_table">
    {% for item in  all_item %}
        <tr><td>{{ item.id }}: {{ item.text }}</td></tr>
        
    {% endfor %}
        
    </table>
</body>

</html>
