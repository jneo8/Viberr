{% extends "base_visitor.html" %}
{% block title %}{{ block.super }} - Login{% endblock title %}
{% block login_active %}active{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Member Login</h3>
                    <form class="form-horizontal" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include "music/form-templates.html" %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type=submit class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'music:register' %}">Click here</a> to register.
                </div>
            
            </div>
        </div>
    </div>
</div>
{% endblock body %}
