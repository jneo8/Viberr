<!DOCTYPE html> {% load staticfiles %}
<html>

<head>
    <meta charset="utf-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" type="text/css" href="qunit.css">
</head>

<body>
    <div id="qunit"></div>

    <div id="qunit-fixture">
        <form>
            <input name="text"></input>
            <div class="has-error">Error text</div>
        </form>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="qunit.js"></script>
    <script type="text/javascript" src="superlist.js"></script>

    <script>
    /* global $, test equal */
    QUnit.test("error should be hidden on keypress", function(assert) {
        $('input').trigger('keypress');
        assert.equal($('.has-error').is(':visible'), false, '1');
    });

    QUnit.test("error should be hidden unless there is a keypress;", function(assert) {
        assert.equal($('.has-error').is(':visible'), true, '2');
    });

    </script>
</body>

</html>
